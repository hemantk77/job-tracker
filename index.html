<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Job Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="login-screen" style="text-align: center; margin-top: 100px;">
        <h1>Welcome to Job Tracker ðŸš€</h1>
        <p>Keep your applications organized and secure.</p>
        <button id="login-btn" style="padding: 15px 30px; font-size: 1.2rem;">Sign in with Google</button>
    </section>


    <div id="dashboard-screen" style="display: none; width: 100%; display: flex; flex-direction: column; align-items: center;">
        
        <section>
            <header>
                <h1>My Job Applications</h1>
                <button id="logout-btn">Logout</button>
            </header>
        </section>

        <section id="input-section">
            <form id="job-form">
                <input type="text" id="company" placeholder="Company Name" required>
                <input type="text" id="role" placeholder="Role (e.g. Frontend Intern)" required>
                <input type="date" id="date" required>
                <select id="status">
                    <option value="Applied">Applied</option>
                    <option value="Interview">Interview</option>
                    <option value="Offer">Offer</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </section>

        <section id="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Role</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="job-list">
                    </tbody>
            </table>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
